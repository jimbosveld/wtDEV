<div class="row"><div class="col-sm-8 col-sm-offset-1"><div class="intro toCollapse"><p>Woontevreden is er voor woningcorporaties, bewonerscommissies, bewoners en gemeenten. Bekijk hier wat wij voor deze verschillende groepen kunnen betekenen.</p></div><div class="spacer"></div></div></div><div class="row"><div class="col-sm-offset-1"><div class="col-md-2 cards fadeIn toSlideUp" ng-repeat="card in cards" ng-click="selectVoorWie(card.textLong)"><h3>{{card.title}}</h3><p>{{card.text}}<br><br><!--<a class="btn btn-success" >meer info</a>--></p></div></div></div><div class="row"><div class="col-sm-offset-1"><div class="col-md-2 voorWieImage" ng-repeat="card in cards"><p><img src="{{card.url}}" alt="plaatje" class="animated bounceIn toBounceOut"></p></div></div></div><div class="row" ng-show="voorWieId != null"><div class="col-md-offset-1"><div class="col-sm-7"><p class="fadeIn voorWieInfo" ng-repeat="current in currentVoorWieTitle">{{current}}</p></div><div class="col-sm-3"><p>Neem contact met ons op via <a href="mailto:info@woontevreden.nl">info@woontevreden.nl</a> of bel naar (020) 624 90 76.</p></div></div></div>
