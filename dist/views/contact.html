<div class="row"><div class="col-md-8 col-md-offset-2"><h1 class="homepage-title">Contactinformatie</h1></div></div><div class="row"><div class="col-md-6 col-md-offset-3"><div class="contactformulier"><div class="form-group"><textarea style="resize: none" rows="4" cols="50" type="text" class="form-control" id="inputbericht" placeholder="Stel je vraag of laat je mening achter" ng-model="contacten.bericht"></textarea></div><div class="form-group"><input type="text" class="form-control" id="inputemail" placeholder="E-mailadres" ng-model="contacten.emailadres"></div><div class="form-group"><input type="text" class="form-control" id="inputtel" placeholder="Telefoonnummer" ng-model="contacten.telefoonnummer"></div><div class="form-group"><button id="button-meer-weten" type="button" class="btn btn-woontevreden" ng-click="updateContacten(contacten.bericht, contacten.emailadres, contacten.telefoonnummer)">verstuur</button><p class="small" style="font-weight:400;margin-bottom: -10px"><br>Je kunt ons ook direct e-mailen: <a href="mailto:info@woontevreden.nl">info@woontevreden.nl</a> of bellen op (020) 624 90 76.</p></div></div></div></div>
